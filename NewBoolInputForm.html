                                        <h1>Form</h1>
                                        <div style="margin-left: 80px; padding-top: 10px; font-size:14px; "><h2>Discription/Instruction</h2><br>Enter the query</div>
                                        <div>
Bool Search Field:&nbsp;<input type = text id =Bool_Search_Field><br><br>
MinYear:&nbsp;<input type = text id =MinYear><br><br>
MaxYear:&nbsp;<input type = text id =MaxYear><br><br>
Search:&nbsp;<select id =Search>
<option value ="Last 6 Months">Last 6 Months</option>
<option value ="Last 3 Months">Last 3 Months</option>
<option value ="Last 12 Months">Last 12 Months</option>
</Select><br><br>Country:&nbsp;<select id =Country>
<option value ="Singapore">Singapore</option>
<option value ="Malaysia">Malaysia</option>
</Select><br><br>
<script type = "text/javascript">
                              function SubmitValues(){
var valueof_Bool_Search_Field = document.getElementById("Bool_Search_Field").value;
var valueof_MinYear = document.getElementById("MinYear").value;
var valueof_MaxYear = document.getElementById("MaxYear").value;
var valueof_Search = document.getElementById("Search").value;
var valueof_Country = document.getElementById("Country").value;
window.external.setResult(valueof_Bool_Search_Field +"|"+ valueof_MinYear +"|"+ valueof_MaxYear +"|"+ valueof_Search +"|"+ valueof_Country );
return true;
                                        }
                                      </script>

<button onclick = "SubmitValues()"> OK </button><br></div>
